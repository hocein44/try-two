
 <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-3">Sign Up</h2>
  
      <form (ngSubmit)="signup()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  
        <p class="text-center mt-3">
          Already have an account? <a [routerLink]="['/login']">Login</a>
        </p>
        
      </form>
    </div>
  </div>
