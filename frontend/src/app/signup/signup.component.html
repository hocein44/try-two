<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
        <div *ngIf="signupForm.submitted && signupForm.controls['username']?.errors" class="text-danger">
          User Name is required.
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          email
        />
        <div *ngIf="signupForm.submitted && signupForm.controls['email']?.errors" class="text-danger">
          A valid email is required.
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          minlength="6"
        />
        <div *ngIf="signupForm.submitted && signupForm.controls['password']?.errors" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Signing up...
        </span>
      </button>

      <!-- Login Link -->
      <p class="text-center mt-3">
        Already have an account? <a [routerLink]="['../login']">Login</a>
      </p>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
