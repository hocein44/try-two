
  <div class="row">
<div class="col-md-4 mb-4">
 <div class="card product-card" *ngFor="let product of products" >
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">${{ product.price | number: '1.2-2' }}</h6>
      <p class="card-text">{{ product.description }}</p>
  
      <div class="d-flex justify-content-between align-items-center">
        <span class="badge" [ngClass]="product.stock > 0 ? 'bg-success' : 'bg-danger'">
          {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
        </span>
        <button class="btn btn-primary" [disabled]="product.stock === 0">Buy Now</button>
      </div>
    </div>
  </div>
</div>
  </div>
