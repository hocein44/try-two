<div class="product-form-container">
  <h3>{{ productId ? 'Edit' : 'Add' }} Product</h3>
  <form (ngSubmit)="saveProduct()" class="product-form">
    <div *ngIf="saveSuccess" class="success-message">
      Product saved successfully! Redirecting...
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="product.name" name="name" required class="form-control">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" [(ngModel)]="product.price" name="price" required class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input id="image" type="file" (change)="onFileSelected($event)" class="form-control">
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input id="category" [(ngModel)]="product.category" name="category" required class="form-control">
    </div>

    <div class="form-group">
      <label for="code">Code:</label>
      <input id="code" [(ngModel)]="product.code" name="code" required class="form-control">
    </div>

    <button type="submit" class="btn-submit" [disabled]="isSaving">
      <span *ngIf="!isSaving">Save</span>
      <span *ngIf="isSaving">Saving...</span>
    </button>

    <!-- Success message -->
    
  </form>
</div>
