<div class="container">
  <h2 class="mb-4">Admin Dashboard - Product Management</h2>

  <!-- Add Product Button -->
  <div class="mb-3">
    <a routerLink="../product-form" class="btn btn-success">Add Product</a>
  </div>

  <!-- Product Grid -->
  <div class="row">
    <!-- Iterate through products -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
      <div class="card product-card h-100">
        <!-- Product Image -->
        <div class="product-image">
          <img [src]="'http://localhost:5000' + product.image" alt="{{ product.name }}" class="card-img-top">
        </div>

        <!-- Product Details -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text description">{{ product.description }}</p>
          <h6 class="card-subtitle mb-2 text-muted">${{ product.price | number: '1.2-2' }}</h6>

          <!-- Admin Actions: Edit & Delete -->
          <div class="mt-auto d-flex justify-content-between">
            <a [routerLink]="['../product-form/', product._id]" class="btn btn-warning">Edit</a>
            <button class="btn btn-danger" (click)="deleteProduct(product._id || '')">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
