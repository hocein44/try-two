<div class="container">
    <h2>Payment Details</h2>
    <div>
      <label>Card Number</label>
      <input type="text" [(ngModel)]="paymentInfo.cardNumber" class="form-control" placeholder="1234-5678-9012-3456">
    </div>
    <div>
      <label>Expiry</label>
      <input type="text" [(ngModel)]="paymentInfo.expiry" class="form-control" placeholder="MM/YY">
    </div>
    <div>
      <label>CVV</label>
      <input type="text" [(ngModel)]="paymentInfo.cvv" class="form-control" placeholder="123">
    </div>
    <div>
      <label>Quantity</label>
      <input type="number" [(ngModel)]="quantity" class="form-control">
    </div>
    <button class="btn btn-success" (click)="processPayment()">Pay Now</button>
  </div>
